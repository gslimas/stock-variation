<div >
	<nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
		<a style="outline: none;" class="navbar-brand nav-link">Market Stock</a>
  </nav>
  
  <div class="choose">
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Country</th>
          <th scope="col">Area</th>
          <th scope="col">Population</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let country of COUNTRIES; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="me-2" style="width: 20px">
            {{ country.name }}
          </td>
          <td>{{ country.area | number }}</td>
          <td>{{ country.population | number }}</td>
        </tr>
        </tbody>
      </table>

	
    </div>

	<div class=" d-flex justify-content-center p-3 mt-3 footer">
		Developed by Gabriela Santos de Lima
	</div>
